<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

        <link rel="shortcut icon" href="{{ url_for('static', filename='icon.ico') }}">

        <title>Promoter Strength</title>
        
    </head>
    <body>
        <!-- Page Content -->
        <div class="container">
            <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <div class="container">
                    <h1 class="display-4">Results</h1>
                    <p class="lead">Your promoter score is {{ results[1] }}</p><br>
                    <p class="lead">Your promoter sequence is {{ results[0] }}</p>
                    <p class="lead">Your promoter score normalized by TDH3 is {{ results[2] }}</p>
                    <input type="hidden" value="{{ results[1] }}" id="hidden" />
                </div>
                <div class="container results">
                    <div class="row">
                        <div class="col">
                            <canvas id="chart"></canvas><br><br>
                            <div id="chart1"></div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="{{ url_for('static', filename='result.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
